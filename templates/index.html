<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Emotion Detector | Real-Time Facial Recognition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }
        
        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        
        .bg-animation span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.05);
            animation: float 25s infinite;
            border-radius: 50%;
        }
        
        .bg-animation span:nth-child(1) { left: 10%; animation-delay: 0s; }
        .bg-animation span:nth-child(2) { left: 20%; animation-delay: 2s; }
        .bg-animation span:nth-child(3) { left: 30%; animation-delay: 4s; }
        .bg-animation span:nth-child(4) { left: 40%; animation-delay: 6s; }
        .bg-animation span:nth-child(5) { left: 50%; animation-delay: 8s; }
        .bg-animation span:nth-child(6) { left: 60%; animation-delay: 10s; }
        .bg-animation span:nth-child(7) { left: 70%; animation-delay: 12s; }
        .bg-animation span:nth-child(8) { left: 80%; animation-delay: 14s; }
        .bg-animation span:nth-child(9) { left: 90%; animation-delay: 16s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) scale(1); }
        }
        
        /* Main Container */
        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        /* Header */
        header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease-out;
        }
        
        h1 {
            font-size: 4em;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: -2px;
        }
        
        .subtitle {
            font-size: 1.2em;
            color: #b8b8d1;
            font-weight: 300;
        }
        
        /* Tabs */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }
        
        .tab {
            padding: 18px 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #b8b8d1;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .tab:hover::before {
            left: 100%;
        }
        
        .tab:hover {
            border-color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
            color: white;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.5);
        }
        
        /* Tab Content */
        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Cards */
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
            border-color: rgba(102, 126, 234, 0.5);
        }
        
        /* Upload Section */
        .upload-zone {
            text-align: center;
            padding: 80px 40px;
            border: 3px dashed rgba(102, 126, 234, 0.5);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .upload-zone::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            animation: rotate 10s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .upload-zone:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: #667eea;
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 5em;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
            position: relative;
            z-index: 1;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .upload-zone h3 {
            font-size: 1.8em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }
        
        .upload-zone p {
            color: #b8b8d1;
            position: relative;
            z-index: 1;
        }
        
        /* Webcam Section */
        .webcam-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }
        
        #webcam-video, #webcam-canvas {
            max-width: 100%;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 3px solid rgba(102, 126, 234, 0.3);
        }
        
        /* Buttons */
        .btn {
            padding: 18px 50px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            margin: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-3px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .btn-container {
            text-align: center;
            margin: 30px 0;
        }
        
        /* Results */
        .result-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%);
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            animation: slideUp 0.5s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.7s;
        }
        
        .result-card:hover::before {
            left: 100%;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .emotion-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .emotion-label {
            font-size: 2.5em;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .emotion-emoji {
            font-size: 4em;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .confidence-bar {
            margin-top: 15px;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            border-radius: 10px;
            transition: width 1s ease-out;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.8);
            position: relative;
            overflow: hidden;
        }
        
        .confidence-fill::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .confidence-text {
            margin-top: 8px;
            font-size: 0.95em;
            color: #b8b8d1;
        }
        
        /* Processed Image */
        .processed-image {
            width: 100%;
            border-radius: 20px;
            margin-top: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 3px solid rgba(102, 126, 234, 0.3);
            animation: fadeIn 0.8s ease-out;
        }
        
        /* Loading */
        .loader {
            text-align: center;
            padding: 60px;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 40px;
            color: #b8b8d1;
        }
        
        .empty-state-icon {
            font-size: 5em;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            
            .tabs {
                flex-direction: column;
                align-items: stretch;
            }
            
            .tab {
                text-align: center;
            }
            
            .card {
                padding: 25px;
            }
            
            .emotion-label {
                font-size: 2em;
            }
            
            .emotion-emoji {
                font-size: 3em;
            }
        }
        
        /* No face detected message */
        .no-face {
            text-align: center;
            padding: 40px;
            background: rgba(255, 59, 48, 0.1);
            border: 2px solid rgba(255, 59, 48, 0.3);
            border-radius: 15px;
            color: #ff6b6b;
        }
        
        .no-face-icon {
            font-size: 4em;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="container">
        <!-- Header -->
        <header>
            <h1>üé≠ AI Emotion Detector</h1>
            <p class="subtitle">Powered by Deep Learning | Real-Time Facial Recognition</p>
        </header>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('upload')">üì∏ Upload Image</button>
            <button class="tab" onclick="switchTab('webcam')">üé• Live Camera</button>
        </div>

        <!-- Upload Tab -->
        <div id="upload-tab" class="tab-content active">
            <div class="card" id="upload-card">
                <div class="upload-zone" onclick="document.getElementById('file-input').click()">
                    <div class="upload-icon">‚òÅÔ∏è</div>
                    <h3>Drop your image here</h3>
                    <p>or click to browse (JPG, PNG, WEBP)</p>
                    <input type="file" id="file-input" accept="image/*" style="display: none;" onchange="handleFileUpload(event)">
                </div>
            </div>

            <div id="upload-results" style="display: none;">
                <div class="card">
                    <h2 style="margin-bottom: 25px; font-size: 1.8em;">üéØ Detection Results</h2>
                    <div id="upload-results-content"></div>
                    <img id="processed-image" class="processed-image" style="display: none;">
                    <div class="btn-container">
                        <button class="btn btn-secondary" onclick="resetUpload()">üì§ Upload Another Image</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Webcam Tab -->
        <div id="webcam-tab" class="tab-content">
            <div class="card">
                <div class="webcam-container">
                    <video id="webcam-video" width="640" height="480" autoplay style="display: none;"></video>
                    <canvas id="webcam-canvas" width="640" height="480" style="display: none;"></canvas>
                    
                    <div class="empty-state" id="webcam-placeholder">
                        <div class="empty-state-icon">üì∑</div>
                        <h3>Ready to detect emotions</h3>
                        <p>Click the button below to start your camera</p>
                    </div>
                </div>

                <div class="btn-container">
                    <button class="btn btn-primary" onclick="handleCameraAction()" id="camera-btn">üé¨ Start Camera</button>
                    <button class="btn btn-primary" onclick="captureFrame()" id="capture-btn" style="display: none;">üîç Detect Emotion</button>
                </div>

                <div id="webcam-results" style="display: none;">
                    <div class="card">
                        <h2 style="margin-bottom: 25px; font-size: 1.8em;">üéØ Detection Results</h2>
                        <div id="webcam-results-content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let webcamStream = null;
        let isCapturing = false;
        let isCameraActive = false;
        let photoTaken = false;

        const emotionEmojis = {
            'Angry': 'üò†',
            'Disgust': 'ü§¢',
            'Fear': 'üò®',
            'Happy': 'üòä',
            'Sad': 'üò¢',
            'Surprise': 'üò≤',
            'Neutral': 'üòê'
        };

        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(`${tabName}-tab`).classList.add('active');
            event.target.classList.add('active');
            
            // If switching to upload tab, trigger file input
            if (tabName === 'upload') {
                // Small delay to ensure tab switch animation completes
                setTimeout(() => {
                    document.getElementById('file-input').click();
                }, 100);
            }
        }

        function resetUpload() {
            // Hide results and show upload zone
            document.getElementById('upload-results').style.display = 'none';
            document.getElementById('upload-card').style.display = 'block';
            document.getElementById('processed-image').style.display = 'none';
            
            // Reset file input
            document.getElementById('file-input').value = '';
            
            // Trigger file selection
            document.getElementById('file-input').click();
        }

        function handleCameraAction() {
            if (!isCameraActive) {
                // Start camera
                startWebcam();
            } else if (!photoTaken) {
                // Take picture
                takePicture();
            } else {
                // Retake
                retakePicture();
            }
        }

        function startWebcam() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    webcamStream = stream;
                    const video = document.getElementById('webcam-video');
                    video.srcObject = stream;
                    video.style.display = 'block';
                    
                    document.getElementById('webcam-placeholder').style.display = 'none';
                    document.getElementById('webcam-canvas').style.display = 'none';
                    
                    // Update button to "Take Picture"
                    const cameraBtn = document.getElementById('camera-btn');
                    cameraBtn.innerHTML = 'üì∏ Take Picture';
                    isCameraActive = true;
                    photoTaken = false;
                })
                .catch(error => {
                    alert('Camera access denied. Please allow camera permissions.');
                });
        }

        function takePicture() {
            const video = document.getElementById('webcam-video');
            const canvas = document.getElementById('webcam-canvas');
            const ctx = canvas.getContext('2d');

            // Capture the image
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Hide video, show canvas
            video.style.display = 'none';
            canvas.style.display = 'block';
            
            // Update button to "Retake"
            const cameraBtn = document.getElementById('camera-btn');
            cameraBtn.innerHTML = 'üîÑ Retake';
            
            // Show detect emotion button
            document.getElementById('capture-btn').style.display = 'inline-block';
            
            photoTaken = true;
        }

        function retakePicture() {
            const video = document.getElementById('webcam-video');
            const canvas = document.getElementById('webcam-canvas');
            
            // Show video again
            video.style.display = 'block';
            canvas.style.display = 'none';
            
            // Update button to "Take Picture"
            const cameraBtn = document.getElementById('camera-btn');
            cameraBtn.innerHTML = 'üì∏ Take Picture';
            
            // Hide detect emotion button and results
            document.getElementById('capture-btn').style.display = 'none';
            document.getElementById('webcam-results').style.display = 'none';
            
            photoTaken = false;
        }

        function stopWebcam() {
            if (webcamStream) {
                webcamStream.getTracks().forEach(track => track.stop());
                document.getElementById('webcam-video').style.display = 'none';
                document.getElementById('webcam-canvas').style.display = 'none';
                document.getElementById('webcam-placeholder').style.display = 'block';
                
                const cameraBtn = document.getElementById('camera-btn');
                cameraBtn.innerHTML = 'üé¨ Start Camera';
                
                document.getElementById('capture-btn').style.display = 'none';
                document.getElementById('webcam-results').style.display = 'none';
                
                isCameraActive = false;
                photoTaken = false;
            }
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('image', file);

            // Hide upload zone and show results
            document.getElementById('upload-card').style.display = 'none';
            document.getElementById('upload-results').style.display = 'block';
            
            document.getElementById('upload-results-content').innerHTML = `
                <div class="loader">
                    <div class="spinner"></div>
                    <p style="color: #b8b8d1; font-size: 1.1em;">Analyzing facial expressions...</p>
                </div>
            `;

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displayResults(data, 'upload-results-content');
                    const img = document.getElementById('processed-image');
                    img.src = 'data:image/jpeg;base64,' + data.image;
                    img.style.display = 'block';
                } else {
                    document.getElementById('upload-results-content').innerHTML = `
                        <div class="no-face">
                            <div class="no-face-icon">‚ùå</div>
                            <h3>Error</h3>
                            <p>${data.error}</p>
                        </div>
                    `;
                }
            })
            .catch(error => {
                document.getElementById('upload-results-content').innerHTML = `
                    <div class="no-face">
                        <div class="no-face-icon">‚ö†Ô∏è</div>
                        <h3>Connection Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            });
        }

        function captureFrame() {
            if (isCapturing) return;
            isCapturing = true;

            const canvas = document.getElementById('webcam-canvas');
            const imageData = canvas.toDataURL('image/jpeg');

            document.getElementById('webcam-results').style.display = 'block';
            document.getElementById('webcam-results-content').innerHTML = `
                <div class="loader">
                    <div class="spinner"></div>
                    <p style="color: #b8b8d1; font-size: 1.1em;">Detecting emotion...</p>
                </div>
            `;

            // Create FormData and append base64 image as file
            const formData = new FormData();
            
            // Convert base64 to blob
            fetch(imageData)
                .then(res => res.blob())
                .then(blob => {
                    formData.append('image', blob, 'webcam.jpg');
                    
                    return fetch('/predict', {
                        method: 'POST',
                        body: formData
                    });
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayResults(data, 'webcam-results-content');
                        
                        // Update canvas with processed image
                        const ctx = canvas.getContext('2d');
                        const img = new Image();
                        img.onload = function() {
                            ctx.drawImage(img, 0, 0);
                        };
                        img.src = 'data:image/jpeg;base64,' + data.image;
                    } else {
                        document.getElementById('webcam-results-content').innerHTML = `
                            <div class="no-face">
                                <div class="no-face-icon">‚ùå</div>
                                <h3>Error</h3>
                                <p>${data.error}</p>
                            </div>
                        `;
                    }
                    isCapturing = false;
                })
                .catch(error => {
                    document.getElementById('webcam-results-content').innerHTML = `
                        <div class="no-face">
                            <div class="no-face-icon">‚ö†Ô∏è</div>
                            <h3>Connection Error</h3>
                            <p>${error.message}</p>
                        </div>
                    `;
                    isCapturing = false;
                });
        }

        function displayResults(data, elementId) {
            const container = document.getElementById(elementId);

            if (data.results.length === 0) {
                container.innerHTML = `
                    <div class="no-face">
                        <div class="no-face-icon">üîç</div>
                        <h3>No Face Detected</h3>
                        <p>Please ensure your face is clearly visible in the image</p>
                    </div>
                `;
                return;
            }

            let html = '';
            data.results.forEach((result, index) => {
                const confidence = (result.confidence * 100).toFixed(1);
                const emoji = emotionEmojis[result.emotion] || 'üò∂';
                
                html += `
                    <div class="result-card">
                        <div class="emotion-display">
                            <div>
                                <div style="color: #b8b8d1; font-size: 0.9em; margin-bottom: 8px;">
                                    ${data.results.length > 1 ? `Face ${index + 1}` : 'Detected Emotion'}
                                </div>
                                <div class="emotion-label">${result.emotion}</div>
                                <div class="confidence-bar">
                                    <div class="confidence-fill" style="width: ${confidence}%"></div>
                                </div>
                                <div class="confidence-text">Confidence: ${confidence}%</div>
                            </div>
                            <div class="emotion-emoji">${emoji}</div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // Drag and Drop
        const uploadZone = document.querySelector('.upload-zone');

        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.style.transform = 'scale(1.02)';
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.style.transform = 'scale(1)';
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.style.transform = 'scale(1)';

            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                const input = document.getElementById('file-input');
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                input.files = dataTransfer.files;
                handleFileUpload({ target: input });
            }
        });
    </script>
</body>
</html>
